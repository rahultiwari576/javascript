<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Console log, errors and warnings</title>
</head>
<body>
    <!-- Console is a tool in developer section to find errors in Javascript  -->

<h1>Open developer tool and go to the console tab to view the results</h1>

    <!-- We can write our javascript programs by using the script tag  -->
<script>
    // if we want to print anything in console in developer tool of browser we can write it into console log 
    console.log('hello console')

    console.log('hello harsh')

    console.log('My name is harsh')
</script>

<!-- we can import our javascript file by using script:src emmet  -->
<script src="../js/index.js"></script>
