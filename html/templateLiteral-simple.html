<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals / Second tutorial</title>

<style>
    .container {
        border: 2px solid red;
        padding: 1rem 1rem;
        display: inline-block;
        background-color: white;
    }

    .container:hover {
        background-color: red;
        transition: 1s ease;
        cursor: pointer;
    }

    a {
        text-decoration: none;
    }
</style>

<body>
    <div class="container">
        <a
            href="https://www.youtube.com/watch?v=cc8OOwqj258&list=PLu0W_9lII9agiCUZYRsvtGTXdxkzPyItg&index=50&ab_channel=CodeWithHarry">YOUTUBE
            LINK FOR REFERENCE</a>
    </div>

    <div id="content"></div>
</body>
