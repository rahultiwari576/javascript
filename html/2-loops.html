<script>
    console.log('Loops in javascript 2nd tutorial')
        // Syntax of for loop is (initialization, condition, update)
        // Loop will break when condition gets false

    // !!important = we can create variables in both ways inside the loop or outside the loop both works same

    let i = 0;
    for (i = 0; i < 3; i++) {
        console.log(i);
    }

    console.log('or'); //=============

    for (let i = 0; i < 3; i++) {
        console.log(i);
    }

    // In most of the cases we use loops to iterate an array 

    let friends = ['Pulkit', 'Sammer', 'Himanshu', 'Harsh', 'khushi'];



    // !! Important = Old Method of iterating an array using for loop

    // This is the syntax of for loop to iterate an array 
    // for (let index = 0; index < array.length; index++) {
    //     const element = array[index];

    // }

    // here in condition the friends length is 5 that means the condition is i < 5 ! Important
    // And we use friends length here in condition because we can't just put any random number if we want all names in array to print in console without counting the names in array ! Important

    // if we put 3 instead of friends length we get only three names from the upper array

    for (let i = 0; i < 3; i++) {
        console.log('Hello friend, ' + friends[i]);
    }
    // Here friends length is 5 ['Pulkit', 'Sammer', 'Himanshu', 'Harsh', 'khushi']
    for (let i = 0; i < friends.length; i++) {
        console.log('Hello friend, ' + friends[i]); // Here i is the latest value of i in the loop
    }
    // friends[i] means friends[on which index]
    // it will print sammer because sammer lies on 1 index in the friends array
    console.log(friends[1]);




    console.log('==================== forEach Method')
        // In modern javascript we can do the same method with easier way by using for each function 

    let arr = [3, 5, 6, 34, 76];
    // console.log(arr);

    arr.forEach(function(element, index, arrayfff) {
        console.log(element, index, arrayfff);
        // (3, 5, 6, 34, 76 - element, 0, 1, 2, 3, 4 - index, [3, 5, 6, 34, 76] - array x 5 ) result
    });


    let friendsNew = ['Jarry', 'Peter', 'Kyle', 'Jeremy', 'Emma'];
    friendsNew.forEach(function(element) {
        console.log("Hello friends " + element);
    })


    // if we want to iterate the elements of any array using loop even more simplier and modern way then we can use forof loop 
    console.log('Using for of method ======================')


    let forofFriends = ['Tina', 'John', 'Paul', 'Jane', 'Logan'];
    for (let element of forofFriends) {
        console.log(element);
    }

    //----------------- USING FOREACH LOOP IN OBJECT -----------------
    // 

    // In this object name, salary, channel are keys called keys and Harsh, 2, code with harsh are its values and both are called key value pair 

    let employee = {
        name: 'Harsh',
        salary: 2,
        channel: "code with harsh"
    }
    let employee2 = {
        name: 'Tom',
        salary: 5,
        channel: "code with tom"
    }

    // Here we are pushing both the objects(employee and employee2) into the blank array so that we can iterate both of them using forEach loop
    notesObj = [];
    // pushing both objects in notesObj array variable
    notesObj.push(employee, employee2);
    console.log(notesObj);
    // here the element of this function is {name: 'Harsh', salary: 2, channel: 'code with harsh'} in first iteration and the index is 0

    // Similarly the element of this function is {name: 'Tom', salary: 5, channel: 'code with tom'}in second iteration and the index is 1
    notesObj.forEach(function(element, index) {
        console.log(`My name is ${element.name} and my salary is ${element.salary} and my channel is ${element.channel}`);
        console.log(index);
        console.log(element);
    })
</script>
